<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>les factures clients</h1>
    <hr>
    <h2>L'ajout d'une facture client</h2>

    <form action="#" th:action="@{/saveFactureClient}" th:object="${factureClient}" method="POST">

        Numéro de facture : <input type="text" th:field="*{num_factureFC}" placeholder="Numéro de facture" class="form-control mb-4 col-4">

        Désignation : <input type="text" th:field="*{designation}" placeholder="Désignation" class="form-control mb-4 col-4">

        Prix_ht : <input type="text" th:field="*{prix_ht}" placeholder="" class="form-control mb-4 col-4">

        Total_ht : <input type="text" th:field="*{total_ht}" placeholder="" class="form-control mb-4 col-4">

        Total_ttc : <input type="text" th:field="*{total_ttc}" placeholder="" class="form-control mb-4 col-4">

        Taxe :<input type="text" th:field="*{taxe}" placeholder="Le role" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Ajouter Facture Client</button>
    </form>

    <hr>

    <a th:href = "@{/ajouterFC}">Retour à la liste des employés</a>
</div>
</body>
</html>

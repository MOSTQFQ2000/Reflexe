<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <title>Home </title>
</head>


<body>
<form method="get" th:action="@{/gererFC}" th:align="right">
  <label>Désignation : </label>
  <input type="text" name="designation"  >
  <button type="submit" class="btn btn-primary "  >Chercher</button>
</form>

<div class="container my-2">
  <h1>La gestion des factures clients</h1>
  <table border="1" class = "table table-striped table-responsive-md"s>
    <thead>
    <tr>
      <th>Numéro de facture </th>
      <th>Désignation </th>
      <th>Prix_ht </th>
      <th>Total_ht </th>
      <th>Total_ttc </th>
      <th>Taxe </th>
      <th>Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="f : ${list_FC}">
      <td th:text= "${f.getNum_factureFC()}"></td>
      <td th:text= "${f.getDesignation()}"></td>
      <td th:text= "${f.getPrix_ht()}"></td>
      <td th:text= "${f.getTotal_ht()}"></td>
      <td th:text= "${f.getTotal_ttc()}"></td>
      <td th:text= "${f.getTaxe()}"></td>
      <td><a th:href="@{/showFormForUpdateFC/{id}(id=${f.id})}" class="btn btn-primary">Modifier</a>
        <a th:href="@{/deleteFC/{id}(id=${f.id})}" class="btn btn-danger">Supprimer</a>
      </td>
    </tr>
    </tbody>
  </table>
  <ul class="nav nav-pills">
    <li th:each="page,status:${pages}">
      <a th:class="${status.index==currentPage?'btn btn-info ms-1':'btn btn-outLine-info '}"
         th:text="${status.index}"
         th:href="@{gererFC(page=${status.index})}  "></a>
    </li>
  </ul>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>

  <title>Employee Management System</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Gestion des employés</h1>
  <hr>
  <h2>La modification des informations d'une facture client</h2>

  <form action="#" th:action="@{/saveFactureClientFC}" th:object="${fcUpdate}"
        method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />


    <input type="text" th:field="*{num_factureFC}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{designation}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{prix_ht}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{total_ht}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{total_ttc}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{taxe}" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Modifier</button>
  </form>

  <hr>

  <a th:href = "@{/gererFC}"> Retour à la page de gestion des factures client</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Home </title>
</head>


<body>
<form method="get" th:action="@{/gererClient}" th:align="right">
    <label>Ice : </label>
    <input type="text" name="ice"  >
    <button type="submit" class="btn btn-primary "  >Chercher</button>
</form>

<div class="container my-2">
    <h1>La liste des clients</h1> <a th:href = "@{/showNewClientForm}" class="btn btn-primary btn-sm mb-3"> Ajouter un client </a>
    <table border="1" class = "table table-striped table-responsive-md"s>
        <thead>
        <tr>
            <th>ICE </th>
            <th>Nom et Pr√©nom </th>
            <th>CIN </th>
            <th>Adresse</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${list_CL}">
            <td th:text= "${client.ice}"></td>
            <td th:text= "${client.nom_prenom}"></td>
            <td th:text= "${client.cin}"></td>
            <td th:text= "${client.adresse}"></td>


            <td><a th:href="@{/showFormForUpdateClient/{id}(id=${client.id})}" class="btn btn-primary">Modifier</a>
                <a th:href="@{/deleteClient/{id}(id=${client.id})}" class="btn btn-danger">Supprimer</a>

                <a th:href="@{NewFactureFS/{id}(id=${client.id})}" class="btn btn-success">ajouter facture service</a>

            </td>
        </tr>
        </tbody>
    </table>
    <ul class="nav nav-pills">
        <li th:each="page,status:${pages}">
            <a th:class="${status.index==currentPage?'btn btn-info ms-1':'btn btn-outLine-info '}"
               th:text="${status.index}"
               th:href="@{gererClient(page=${status.index})}  "></a>
        </li>
    </ul>
    </div>
</body>
</html>

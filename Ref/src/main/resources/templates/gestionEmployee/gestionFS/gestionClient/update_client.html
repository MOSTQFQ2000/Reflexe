<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Gestion des clients</h1>
    <hr>
    <h2>La modification des informations d'un client</h2>

    <form action="#" th:action="@{/saveClientFS}" th:object="${client}"  method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{ice}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{nom_prenom}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{cin}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{adresse}" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2"> Modifier</button>
    </form>

    <hr>

    <a th:href = "@{/gererClient}"> Retour Ã  la liste des clients</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Gestion des factures services</title>
</head>


<body>
<form method="get" th:action="@{/gererFS}" th:align="right">
    <label>Désignation : </label>
    <input type="text" name="designationFS"  >
    <button type="submit" class="btn btn-primary "  >Chercher</button>
</form>

<div class="container my-2">
    <h1>La liste des factures service</h1>
    <table border="1" class = "table table-striped table-responsive-md"s>
        <thead>
        <tr>
            <th>Numero de la facture</th>
            <th>Designation </th>
            <th>Quantité </th>
            <th>Prix HT</th>
            <th>Total HT</th>
            <th>Total TTC</th>
            <th>Taxe</th>
            <th>Type de paiement</th>
            <th>Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="f : ${liste_FS}">
            <td th:text= "${f.num_factureFS}"></td>
            <td th:text= "${f.designationFS}"></td>
            <td th:text= "${f.quantitee}"></td>
            <td th:text= "${f.prix_ht}"></td>
            <td th:text= "${f.total_ht}"></td>
            <td th:text= "${f.total_ttc}"></td>
            <td th:text= "${f.taxe}"></td>
            <td th:text= "${f.type_de_paiement}"></td>

            <td><a th:href="@{/showFormForUpdateFS/{id}(id=${f.id})}" class="badge badge-pill badge-primary">Modifier</a>
                <a th:href="@{/deleteFS/{id}(id=${f.id})}" class="badge badge-pill badge-danger">Supprimer</a>
                <a th:href="@{/}" class="badge badge-pill badge-warning "> Imprimer</a>
            </td>


        </tr>
        </tbody>
    </table>
    <ul class="nav nav-pills">
        <li th:each="page,status:${pages}">
            <a th:class="${status.index==currentPage?'btn btn-info ms-1':'btn btn-outLine-info '}"
               th:text="${status.index}"
               th:href="@{gererFS(page=${status.index})}  "></a>
        </li>
    </ul>
</div>
</body>
</html>

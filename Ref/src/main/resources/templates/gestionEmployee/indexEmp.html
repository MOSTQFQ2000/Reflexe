<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Home </title>
</head>


<body>
<form method="get" th:action="@{/ajouterEmp}" th:align="right">
    <label>Email : </label>
    <input type="text" name="email"  >
    <button type="submit" class="btn btn-primary "  >Chercher</button>
</form>


<div class="container my-2">
    <h1>La liste des employés</h1> <a th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Ajouter un employé </a>
    <table border="1" class = "table table-striped table-responsive-md"s>
        <thead>
        <tr>
            <th>Nom d'utilisateur </th>
            <th>Mot de passe </th>
            <th>Email </th>
            <th>Numéro téléphone</th>
            <th>Role </th>
            <th>Actions </th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">
            <td th:text= "${employee.getNom_utilisateur()}"></td>
            <td th:text= "${employee.getMot_de_passe()}"></td>
            <td th:text= "${employee.getEmail()}"></td>
            <td th:text= "${employee.getNumero_tele()}"></td>
            <td th:text= "${employee.getRoleEmp()}"></td>
            <td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Modifier</a>
                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
    <ul class="nav nav-pills">
        <li th:each="page,status:${pages}">
            <a th:class="${status.index==currentPage?'btn btn-info ms-1':'btn btn-outLine-info '}"
               th:text="${status.index}"
               th:href="@{ajouterEmp(page=${status.index})}  "></a>
        </li>
    </ul>
    </div>
</body>
</html>

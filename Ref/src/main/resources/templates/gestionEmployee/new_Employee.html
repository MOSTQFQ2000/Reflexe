<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Employee Management System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Gestion des employés</h1>
  <hr>
  <h2>L'ajout d'un nouvel employé</h2>

  <form action="#" th:action="@{/saveEmployee}" th:object="${Employee}" method="POST">

    <input type="text" th:field="*{nom_utilisateur}" placeholder="nom d'utilisatuer d'employé" class="form-control mb-4 col-4">

    <input type="text" th:field="*{mot_de_passe}" placeholder="Mot de passe" class="form-control mb-4 col-4">

    <input type="text" th:field="*{email}" placeholder=" Email" class="form-control mb-4 col-4">

    <input type="text" th:field="*{numero_tele}" placeholder="Numéro du téléphone" class="form-control mb-4 col-4">

    <input type="text" th:field="*{roleEmp}" placeholder="Le role" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Ajouter employé</button>
  </form>

  <hr>

  <a th:href = "@{/ajouterEmp}">Retour à la liste des employés</a>
</div>
</body>
</html>

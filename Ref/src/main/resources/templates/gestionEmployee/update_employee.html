<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Gestion des employés</h1>
    <hr>
    <h2>La modification des informations d'un employé</h2>

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{nom_utilisateur}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{mot_de_passe}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{numero_tele}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{roleEmp}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Modifier</button>
    </form>

    <hr>

    <a th:href = "@{/ajouterEmp}"> Retour à la liste des employés</a>
</div>
</body>
</html>
